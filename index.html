<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <main class="main-container">
      <div class="form-page">
        <img
          src="./assets/images/logo-full.svg"
          alt="coding-conf-logo"
          class="coding-conf-logo"
        />
        <h2 class="heading">Your Journey to Coding Conf 2025 Starts Here!</h2>
        <p class="sub-heading">
          Secure your spot at next year's biggest coding conference.
        </p>
        <form action="" class="form-container">
          <div>
            <p>Upload Avatar</p>
            <label for="avatar-filed" class="avatar-label">
              <input type="file" id="avatar-filed" class="avatar-input" />
              <div class="icon-upload">
                <img src="./assets/images/icon-upload.svg" />
              </div>
              <p>Drag and drop or click to upload</p>
            </label>
            <p class="upload-info">
              ‚ö†Ô∏è Upload your photo (JPG or PNG, max size: 500KB).
              <!-- üü†, ‚ö™ -->
            </p>
          </div>
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" class="text-field" />
          </div>
          <div>
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              placeholder="example@email.com"
              class="text-field"
            />
          </div>
          <div>
            <label for="github-username">GitHub Username</label>
            <input
              type="text"
              id="github-username"
              placeholder="@yourusername"
              class="text-field"
            />
          </div>
          <div>
            <button class="text-field generate-btn">Generate My Ticket</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
